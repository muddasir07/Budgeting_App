<h3>Budgeting App</h3>
  
  <div id="budget-form">
    <h2>Add Monthly Budget</h2>
    <input type="number" id="budget-input" placeholder="Enter monthly budget">
    <button id="budget-btn">Add Budget</button>
  </div>
  
  <div id="expense-form">
    <h2>Add Expense</h2>
    <input type="text" id="description-input" placeholder="Description">
    <input type="number" id="amount-input" placeholder="Amount">
    <input type="date" id="date-input">
    <button id="expense-btn">Add Expense</button>
  </div>

  
  <div id="expense-table">
    <h2>Expense Table</h2>
    <table id="table">
      <thead>
        <tr>
          <th>Description</th>
          <th>Amount</th>
          <th>Date</th>

        </tr>
      </thead>
      <tbody id="table-body">
      </tbody>
    </table>
  </div>
  
  <div id="remaining-budget">
    <h2>Remaining Budget: <span id="remaining-budget-value"></span></h2>
  </div>
